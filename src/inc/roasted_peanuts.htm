    <h1>Roasted Peanuts</h1>
    <p class="posttitle"></p>
</header>
<main>
<img class="img low" 
 src="../assets/img/roasted-peanuts-low.png" 
 data-hisrc="../assets/img/roasted-peanuts.jpg" 
 data-lowsrc="../assets/img/roasted-peanuts-low.png" alt="Roasted Peanuts" loading="lazy" width="400" height="300">
    
    <h2>Instructions</h2>
    <p>Preheat oven to 350</p>
    <p>Place unshelled peanuts flat on baking sheet</p>
    <p>Bake for 15 mins, stir.</p>
    <p>Bake 5 mins, stir. Repeat if not done</p>
    <p>Dust lightly with popcorn salt (very fine)</p>
    <p>Let cool completely before storing</p>
